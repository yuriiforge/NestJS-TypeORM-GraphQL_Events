name: Reusable Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      runner_tag:
        required: true
        type: string
      DB_HOST:
        type: string
      DB_PORT:
        type: string
      DB_USERNAME:
        type: string
      DB_DATABASE:
        type: string
      NODE_ENV:
        type: string
    secrets:
      EC2_HOST:
        required: false
      EC2_USER:
        required: false
      EC2_SSH_KEY:
        required: false
      DB_PASSWORD:
        required: false
      AUTH_SECRET:
        required: false
      SENTRY_AUTH_TOKEN:
        required: true
      SENTRY_DSN:
        required: true

jobs:
  build-and-deploy: # MERGED INTO ONE JOB
    runs-on: [self-hosted, '${{ inputs.runner_tag }}']
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Pre-build Disk Cleanup
        run: |
          docker image prune -af --filter "until=2h"
          docker builder prune -af --filter "until=2h"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and Test
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true # Crucial: This injects the image into the local EC2 Docker engine
          tags: my-app:latest
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file
        run: |
          # Use inputs. instead of vars. if you passed them as inputs!
          touch .env
          echo "NODE_ENV=${{ inputs.NODE_ENV }}" >> .env
          echo "DB_HOST=${{ inputs.DB_HOST }}" >> .env
          echo "DB_PORT=${{ inputs.DB_PORT }}" >> .env
          echo "DB_USERNAME=${{ inputs.DB_USERNAME }}" >> .env
          echo "DB_DATABASE=${{ inputs.DB_DATABASE }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env

      - name: Local Deploy
        run: |
          # Since the build happened in this same job, my-app:latest is ready
          docker-compose down --remove-orphans
          docker-compose up -d --force-recreate

      - name: Post-deployment Cleanup
        if: always()
        run: |
          docker image prune -af --filter "until=24h"
          docker builder prune -af --filter "until=24h"
