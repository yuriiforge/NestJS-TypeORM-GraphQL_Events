name: Reusable Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      EC2_HOST:
        required: true
      EC2_USER:
        required: true
      EC2_SSH_KEY:
        required: true

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build and Test
        run: |
          docker build -t my-app:latest .
          docker run --rm my-app:latest npm test

  deploy:
    needs: build-and-test
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    steps:
      - name: Local Deploy
        run: |
          git pull origin ${{ github.ref_name }}
          docker-compose up -d --build
