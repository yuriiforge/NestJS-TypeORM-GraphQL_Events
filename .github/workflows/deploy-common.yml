name: Reusable Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      runner_tag:
        required: true
        type: string
      DB_HOST:
        type: string
      DB_PORT:
        type: string
      DB_USERNAME:
        type: string
      DB_DATABASE:
        type: string
      NODE_ENV:
        type: string
    secrets:
      EC2_HOST:
        required: false
      EC2_USER:
        required: false
      EC2_SSH_KEY:
        required: false
      DB_PASSWORD:
        required: false
      AUTH_SECRET:
        required: false
      SENTRY_AUTH_TOKEN:
        required: true
      SENTRY_DSN:
        required: true

jobs:
  build-test-deploy:
    runs-on: [self-hosted, '${{ inputs.runner_tag }}']
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      # 1. SETUP & CLEANUP
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 2. RUN TESTS (Fail Fast)
      # This uses your Dockerfile's 'test' stage.
      # If 'npm run test' inside Docker returns code 1, the whole job STOPS here.
      - name: Run Tests
        uses: docker/build-push-action@v5
        with:
          context: .
          target: test # Tells Docker to run up to the 'test' stage and stop
          push: false
          load: false # No need to load the test image into the engine

      # 3. BUILD (Only happens if tests pass)
      - name: Build Production Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: my-app:latest
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. DEPLOY (Only happens if build passes)
      - name: Create .env file
        run: |
          touch .env
          echo "NODE_ENV=${{ inputs.NODE_ENV }}" >> .env
          echo "DB_HOST=${{ inputs.DB_HOST }}" >> .env
          echo "DB_PORT=${{ inputs.DB_PORT }}" >> .env
          echo "DB_USERNAME=${{ inputs.DB_USERNAME }}" >> .env
          echo "DB_DATABASE=${{ inputs.DB_DATABASE }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env

      - name: Local Deploy
        run: |
          docker-compose down --remove-orphans
          docker-compose up -d --force-recreate
