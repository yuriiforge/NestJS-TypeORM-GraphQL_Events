name: Reusable Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
      runner_tag:
        required: false
        type: string
      DB_HOST:
        type: string
      DB_PORT:
        type: string
      DB_USERNAME:
        type: string
      DB_DATABASE:
        type: string
      NODE_ENV:
        type: string
    secrets:
      EC2_HOST:
        required: false
      EC2_USER:
        required: false
      EC2_SSH_KEY:
        required: false
      DB_PASSWORD:
        required: false
      AUTH_SECRET:
        required: false
      SENTRY_AUTH_TOKEN:
        required: true
      SENTRY_DSN:
        required: true

jobs:
  # JOB 1: CLEANUP
  cleanup:
    runs-on: [self-hosted, '${{ inputs.runner_tag }}']
    steps:
      - name: Smart Disk Cleanup
        run: |
          docker image prune -af --filter "until=24h"
          find ~/actions-runner/_diag/ -type f -mtime +2 -delete

  # JOB 2: TEST (Depends on Cleanup)
  test:
    needs: cleanup
    runs-on: [self-hosted, '${{ inputs.runner_tag }}']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Run Tests with Cache
        uses: docker/build-push-action@v5
        with:
          context: .
          target: test
          push: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

  # JOB 3: BUILD (Depends on Test)
  build:
    needs: test
    runs-on: [self-hosted, '${{ inputs.runner_tag }}']
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build Production Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: my-app:latest
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

  # JOB 4: DEPLOY (Depends on Build)
  deploy:
    needs: build
    runs-on: [self-hosted, '${{ inputs.runner_tag }}']
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Create .env file
        run: |
          # Use inputs. instead of vars. if that's how you pass them
          echo "NODE_ENV=${{ inputs.NODE_ENV }}" > .env
          echo "DB_HOST=${{ inputs.DB_HOST }}" >> .env
          echo "DB_PORT=${{ inputs.DB_PORT }}" >> .env
          echo "DB_USERNAME=${{ inputs.DB_USERNAME }}" >> .env
          echo "DB_DATABASE=${{ inputs.DB_DATABASE }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env

      - name: Local Deploy
        run: |
          docker compose up -d --force-recreate
